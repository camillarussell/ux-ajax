<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiência de usuário com Ajax</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Experiência de usuário com Ajax</a>
        <form
          class="form-inline my-2 my-lg-0"
          onsubmit="searchFormSubmit(event)"
        >
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Usuário"
            aria-label="Search"
            name="username"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Buscar
          </button>
        </form>
      </div>
    </nav>
    <div class="container">
      <div class="result-container" id="result-container">
        <h2>Nenhum usuário selecionado</h2>
        <h4>Busque um usuário do GitHub na barra de pesquisa.</h4>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
